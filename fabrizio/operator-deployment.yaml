# Source: entando-bootstrap/charts/operator/templates/deployment.yaml

apiVersion: "extensions/v1beta1"
kind: Deployment
metadata:
  name: entando-operator
  namespace: entando-operator
  labels:
    draft: draft-app
    chart: "operator-6.1.12"
spec:
  replicas: 0
  selector:
    matchLabels:
      draft: draft-app
      app: entando-operator
  template:
    metadata:
      labels:
        draft: draft-app
        app: entando-operator
    spec:
      serviceAccountName: entando-operator
      volumes:
        - name: entando-ca-cert-volume
          secret:
            secretName: entando-ca-cert-secret
      containers:
        - name: operator
          image: "docker.io/entando/entando-k8s-controller-coordinator:6.1.12"
          imagePullPolicy: Always
          volumeMounts:
            - name: entando-ca-cert-volume
              mountPath: /etc/entando/ca
          env:
            - name: ENTANDO_CA_CERT_PATHS
              value: "/etc/entando/ca/ca0.crt /etc/entando/ca/ca1.crt /etc/entando/ca/ca2.crt /etc/entando/ca/ca3.crt "
            - name: ENTANDO_K8S_OPERATOR_SERVICEACCOUNT
              valueFrom:
                fieldRef:
                  fieldPath: spec.serviceAccountName
            - name: ENTANDO_DEFAULT_ROUTING_SUFFIX
              value: "apps.serv.run"
            - name: ENTANDO_DISABLE_KEYCLOAK_SSL_REQUIREMENT
              value: "true"
            - name: ENTANDO_DOCKER_IMAGE_ORG_FALLBACK
              value: "entando"
            - name: ENTANDO_DOCKER_IMAGE_VERSION_FALLBACK
              value: "6.0.0"
            - name: ENTANDO_DOCKER_REGISTRY_FALLBACK
              value: "docker.io"
            - name: ENTANDO_K8S_OPERATOR_FORCE_DB_PASSWORD_RESET
              value: "true"
            - name: ENTANDO_K8S_OPERATOR_IMPOSE_DEFAULT_LIMITS
              value: "false"
            - name: ENTANDO_K8S_OPERATOR_SECURITY_MODE
              value: "strict"
            - name: ENTANDO_NAMESPACES_TO_OBSERVE
              value: "entando-operator,portale-fornitori"
            - name: ENTANDO_POD_COMPLETION_TIMEOUT_SECONDS
              value: "1000"
            - name: ENTANDO_POD_READINESS_TIMEOUT_SECONDS
              value: "1000"
            - name: ENTANDO_USE_AUTO_CERT_GENERATION
              value: "true"
          livenessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            initialDelaySeconds: 60
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            exec:
              command:
                - cat
                - /tmp/EntandoControllerCoordinator.ready
            periodSeconds: 10
            successThreshold: 1
            timeoutSeconds: 1
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 10m
              memory: 2Mi
          terminationGracePeriodSeconds: 

